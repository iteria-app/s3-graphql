overwrite: true
schema:
  - ${VITE_HASURA_GRAPHQL_ENDPOINT}
      headers:
        X-HASURA-ADMIN-SECRET: ${VITE_HASURA_GRAPHQL_SECRET}

documents:
  - "./src/**/*.ts"
  - "./src/**/*.tsx"
  - "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    config: withHooks: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
